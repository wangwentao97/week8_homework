<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    </link>
    <title>Chat - Single Page</title>
</head>

<body>
    <div class = "user-login">
        <div class = "signup">
            <h2>Sign up</h2>
            <p>Username</p>
            <input id="username" type="text"/>
            <p>Password</p>
            <input id="password" type="text"/>
            <button id="sign-up-button"> Sign up</button>
        </div>
    
        <div class = "login">

            <h2>Log in</h2>
            <p>Username</p>
            <input id="log-name" type="text"/>
            <p>Password</p>
            <input id="log-pword" type="text"/>
            <button id="log-in-button"> Log in</button>
        </div>
    </div>
    <p id = "log-result"></p>

    <div class="container" id = "chat-box-container">
        <!-- View chat messages here here -->
        <div class="sub-container chat-feed">
            <div class="chat-header">Chat Box</div>
            <div class="chat-box" id="chat-box-msgs"></div>
        </div>

        <!-- Enter chat messages here -->
        <div class="sub-container chat-input">
            <!-- <input type="text" class="chat-input-name" id="name-input" placeholder="Name" /> -->
            <input type="text" class="chat-input-msg" id="msg-input" placeholder="Message" />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
